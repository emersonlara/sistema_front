<div class="container">
    <form class="form mat-elevation-z10" >
        <h1>Login de Acesso</h1>
        <img src="assets/img/login.png"  alt=""/>
        <mat-form-field class="ull-width">
          <mat-label>E-Mail</mat-label>
          <input [formControl]="email"
                 required
                 [(ngModel)]="creds.email" 
                 name="email" 
                 matInput placeholder="Ex. nomeusuario@mail.com" >
        </mat-form-field>
        <br/>
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha"
                   required
                   [(ngModel)]="creds.senha" 
                    name="senha" 
                    type="password" 
                    matInput placeholder="Ex. 123">
        </mat-form-field>    
        
        <button (click)="logar()" [disabled]="!validaCampos()" class="form mat-elevation-z4"  mat-stroked-button color="primary">Acessar</button>
      </form>      
</div>
