<div class="create">
    <h1>Equipamentos</h1>
     <button (click)="navigateToCreate()"  mat-flat-button color="primary">Incluir</button>
  </div>
  
  <div class="mat-elevation-z8  container">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="serie">
            <th mat-header-cell *matHeaderCellDef> Série </th>
            <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
          </ng-container>
  
            <!-- Name Column -->
        <ng-container matColumnDef="marca">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
          </ng-container>
    
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
            <a routerLink="update/{{element.id}}">
               <i id="edit" class="material-icons">edit</i>
            </a>
            <a routerLink="delete/{{element.id}}">
              <i id="delete" class="material-icons">delete</i>
           </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
